<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TBI Kiosk</title>

<style>
:root {
  --tbi-purple:#630d80;
  --tbi-green:#c1e62e;
  --bg-dark:#0b0b12;
  --bg-card:#161623;
  --text-main:#ffffff;
  --text-muted:#b3b3b3;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg-dark);
  color:var(--text-main);
  font-family:Verdana,Arial,sans-serif;
  min-height:100vh;
}

.container {
  max-width:1000px;
  margin:0 auto;
  padding:40px;
  text-align:center;
}

/* HEADER */
header {
  margin-bottom:30px;
}

h1 {
  font-size:36px;
  margin:0;
  color:var(--tbi-green);
}

.subtitle {
  color:var(--text-muted);
  margin-top:10px;
  font-size:18px;
}

/* LOGO */
.logo-box {
  height:200px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:20px;
}

.logo-box img {
  max-width:420px;
  max-height:200px;
}

/* CARD */
.card {
  background:var(--bg-card);
  border-radius:16px;
  padding:40px;
}

.company {
  font-size:28px;
  font-weight:bold;
  margin-bottom:25px;
}

.buttons {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}

.btn {
  background:var(--tbi-purple);
  color:white;
  padding:20px;
  font-size:18px;
  border-radius:12px;
  cursor:pointer;
  user-select:none;
}

.btn:active {
  transform:scale(0.97);
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <header>
    <h1>TBI Kiosk | <span id="headerCompany">TBI</span></h1>
    <div class="subtitle">Selecteer de werkmaatschappij</div>
  </header>

  <!-- LOGO -->
  <div class="logo-box">
    <img id="logo" alt="Bedrijfslogo">
  </div>

  <!-- CARD + BUTTONS -->
  <div class="card">
    <div class="company" id="currentCompany">TBI</div>

    <div class="buttons">
      <div class="btn" onclick="save('HZB')">HZB</div>
      <div class="btn" onclick="save('ERA')">ERA</div>
      <div class="btn" onclick="save('JPE')">JPE</div>
      <div class="btn" onclick="save('CWD')">CWD</div>
      <div class="btn" onclick="save('KPM')">KPM</div>
      <div class="btn" onclick="save('TBI')">TBI</div>
    </div>
  </div>

</div>

<script>
const LOGOS = {
  TBI: "logos/tbi.png",
  HZB: "logos/hazenberg.png",
  ERA: "logos/eracontour.png",
  JPE: "logos/jpvanesteren.png",
  CWD: "logos/croonwolterendros.png",
  KPM: "logos/koopmans.png"
};

function save(company) {
  const logo = LOGOS[company];
  if (!logo) return;

  document.getElementById("logo").src = logo;
  document.getElementById("currentCompany").innerText = company;
  document.getElementById("headerCompany").innerText = company;
}

// standaard logo
window.onload = () => {
  save("TBI");
};
</script>

</body>
</html>
